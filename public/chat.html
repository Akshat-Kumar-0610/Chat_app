<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script src="http://localhost:3000/socket.io/socket.io.js" async defer></script>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <center><h1>chat app</h1></center>
        <div id="messages">
        </div>
        <div id='location'>
        </div>
        <form id="message-form">
            <input name="message" placeholder="Message" required autocomplete="off">
            <button type="submit" id="submit">Submit</button>
        </form>
        <button id="send-location">Send Location</button>

        <script id="message-template" type="text/html">
            <p>
                <span>{{username}}</span>
                <span>{{CreatedAt}}</span>
            </p>
            <p>
                <span>- {{message}}</span>
            </p>
        </script>
        <script id="location-template" type="text/html">
            <p>
                <span>{{username}}</span>
                <span>{{CreatedAt}}</span>
            </p>
            <p>
                <span><a href={{url}} target="_blank">Location</a></span>
            </p>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="http://localhost:3000/socket.io/socket.io.js" async defer></script>
        <script src="/js/chat.js" async defer></script>
    </body>
</html>
